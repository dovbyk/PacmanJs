<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="1300" height="550"></canvas>
    
    <div id="startGameModal" class="start-modal">
    <div class="start-modal-content">
        <h2>Welcome to Pacman!</h2>
        <p>Use <strong>W</strong> (Up), <strong>A</strong> (Left), <strong>S</strong> (Down), <strong>D</strong> (Right) to move.</p>
        <button id="startGameBtn">Start Game</button>
    </div>
</div>


    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button id="restartBtn">Play Again</button>
            <button id="exitBtn">Exit</button>
        </div>
    </div>
    
    <script src="js/obstacles.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
